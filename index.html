<!DOCTYPE html>
<html>
    <head>
        <title>Maze Game</title>

        <link rel="stylesheet" href="index.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>

    <body class="flex-center">
        <div id="app-container">
            <div id="header-ui">
                <div id="score-container" class="flex-center">Score</div>
                <div id="steps-container" class="flex-center">Steps</div>
            </div>

            <div id="main-app">
                <div id="title-screen">
                    <div id="title-container" class="flex-center">Maze Game</div>
                    <div class="flex-center">
                        <div id="start-button" class="flex-center app-button">Start Game</div>
                    </div>
                </div>

                <div id="level-select-screen">
                    <div id="level-select-header" class="flex-center">
                        Select Level:
                    </div>

                    <div id="level-select-container">
                    </div>
                </div>

                <div id="level-end-screen">
                    <div class="flex-center" id="level-end-title">Completed first level</div>

                    <div>
                        <div class="flex-center" id="level-end-coins">5 coins (best: 7 coins)</div>
                        <div class="flex-center" id="level-end-steps" style="margin-top: 5px;">5 steps (best: 3 steps)</div>
                    </div>

                    <div class="flex-center" id="level-end-buttons">
                        <div class="flex-center app-button" id="level-restart-button">Restart Level</div>

                        <div class="flex-center app-button" id="select-new-level-button">Select New Level</div>
                    </div>
                </div>

                <div id="canvas-container">
                </div>
            </div>
        </div>

        <script src="dist/main.js"></script>
    </body>
</html>
